    End LTO
    Product lines...

    End LTO & Permanent Change
    Product lines...

    Permanent Changes
    Product lines...

    MOLSON
    Begin LTO
    Product lines...

    End LTO
    Product lines...

    Permanent Changes
    Product lines...

    SLEEMAN
    Begin LTO
    Product lines...

    Permanent Changes
    Product lines...

    Other
    Begin LTO
    Product lines...

    Permanent Changes
    Product lines...

    LICENSEE CHANGES
    Product lines...

    NEW SKUs
    Product lines...

    ---

    Best regards,
    Revenue Management Team

    The output should be:
    - Plain text format (NOT HTML)
    - Include subject line with em dash (–)
    - Include opening text with effective date
    - Include pack size notation
    - Properly organized by brewer hierarchy
    - Each product line formatted as: Product PackSize +/-$Amount to $FinalPrice
    - NO business context or commentary
    - Include professional closing
    - Ready to send directly

